<!DOCTYPE html>
<html lang="en">
<head>
    <title>html table 3</title>
</head>
<body>
    <center>Weather Station</center>
    <table align="center" border="2">
        <thead>
            <tr>
                <th rowspan="2">Station</th>
                <th colspan="2">temperature</th>
                <th rowspan="2">humidity</th>
                <th rowspan="2">weather</th>
            </tr>
            <tr>
                <th>max</th>
                <th>min</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>USA</td>
                <td>24</td>
                <td>19</td>
                <td>60%</td>
                <td>cloudy</td>
            </tr>
            <tr>
                <td>Germany</td>
                <td>5</td>
                <td>-1</td>
                <td>70%</td>
                <td>Rainy</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
